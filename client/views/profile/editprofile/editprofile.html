<template name="editprofile">
  <div class="editprofile">
  <div class="container">
      <div class="row edit-row">
    <h2>Edit Profile</h2>
    <form>
      <div class="input-group col-sm-12 col-xs-12 edit-input">
        <input type="text" class="form-control" placeholder="First Name">
      </div>
      <div class="input-group col-sm-12 col-xs-12 edit-input">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        {{text_field 'title'}}
    </div>
      {{#each profileFields}}
        {{> _profileField}}
      {{/each}}
      {{submit_button 'Update Profile'}}
    </form>
    </div>
    </div>
  </div>
</template>

<template name="_profileField">
  {{#if isTextField}}
    <div class="form-group">
      {{#with editprofile}}
        {{text_field ../name type=../type required=../required hint=../hint placeholder=../placeholder afterAddon=../afterAddon class="profileField"}}
      {{/with}}
    </div>
  {{/if}}

  {{#if isTextArea}}
    <div class="form-group">
      {{#with editprofile}}
        {{text_area ../name type=../type required=../required hint=../hint placeholder=../placeholder afterAddon=../afterAddon class="profileField"}}
      {{/with}}
    </div>
  {{/if}}

  {{#if isCheckbox}}
    <div class="checkbox">
      {{#with profile}}
        {{check_box name label=label required=required}}
      {{/with}}
    </div>
  {{/if}}

  {{#if isFileField }}
    <div class="form-group">
      {{> file_field object=profile field=name}}
    </div>
  {{/if}}
</template>
